# Engel Algılama
obstacle_range: 2.5
raytrace_range: 3.0

# ROBOT AYAK İZİ (Pioneer 3-AT Gerçek Boyutları)
# Bu ayar robotun tekerleklerini de kapsar, böylece kendini engel sanmaz.
footprint: [[-0.26, -0.28], [-0.26, 0.28], [0.26, 0.28], [0.26, -0.28]]

# GÜVENLİK (Optimized)
# Dönüşlerde "Acaba sığar mıyım?" diye korkmaması için radiusu 0.30 yaptık.
inflation_radius: 0.30  
cost_scaling_factor: 5.0

observation_sources: laser_scan_sensor
laser_scan_sensor: 
  sensor_frame: front_laser
  data_type: LaserScan
  topic: /front_laser/scan
  marking: true
  clearing: true
  inf_is_valid: true
